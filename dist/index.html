<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>Profile Chat</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main">
    <div class="controls">
      <input id="name" type="text" data-bind="value: name" placeholder="Pick a name (or remain anonymous)" />
    </div>
    <div class="output" data-bind="foreach: {data: messages, as: 'msg'}">
      <div>
        <a data-bind="text: msg.name, css: { local: msg.from === $root.id() }, attr: { href: `ipfs.io/ipns/${msg.from}` }"></a>
        <div data-bind="text: msg.text"></div>
      </div>
    </div>
    <div class="input">
      <input id="text" type="text" placeholder="Type a message..." data-bind="value: message, enable: subscribed" />
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
